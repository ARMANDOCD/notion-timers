<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Temporizadores Sincronizados</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { margin-bottom: 10px; }
    .controls {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }
    button {
      background: #222;
      border: 1px solid #555;
      color: #fff;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover { background: #333; }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      width: 100%;
      max-width: 900px;
    }
    .timer {
      border: 1px solid #333;
      padding: 15px;
      border-radius: 10px;
      background: #1b1b1b;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .note {
      margin-top: 10px;
      background: #000;
      border: 1px solid #444;
      border-radius: 6px;
      width: 100%;
      color: #fff;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h1>Temporizadores Sincronizados</h1>
  <div class="controls">
    <button id="startDay">Iniciar día</button>
    <button id="endDay">Finalizar día</button>
    <button id="addTimer">Añadir cronómetro</button>
  </div>

  <div id="timersContainer" class="grid"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxEPnILLEpCBe5zZV1lb-_wUbRCilVfAIbmf7I2L1VMufAJrxQM2YEZPbhmWVnYvcNCfQ/exec"; // tu URL aquí
    let state = { dayNum: 0, dayStarted: null, dayEnded: null, timers: [] };
    let localTimers = {};

    async function fetchState() {
      const res = await fetch(SCRIPT_URL + "?action=get_state");
      const json = await res.json();
      if (!json.error) {
        state = json;
        renderTimers();
      }
    }

    async function saveState() {
      await fetch(SCRIPT_URL + "?action=update_state", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(state)
      });
    }

    function renderTimers() {
      const container = document.getElementById("timersContainer");
      container.innerHTML = "";
      state.timers.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "timer";

        const h3 = document.createElement("h3");
        h3.textContent = t.name;
        div.appendChild(h3);

        const timeEl = document.createElement("div");
        timeEl.textContent = formatTime(t.seconds);
        div.appendChild(timeEl);

        const startBtn = document.createElement("button");
        startBtn.textContent = t.running ? "Pausar" : "Iniciar";
        startBtn.onclick = () => toggleTimer(i);
        div.appendChild(startBtn);

        const note = document.createElement("textarea");
        note.className = "note";
        note.value = t.note || "";
        note.onchange = () => { t.note = note.value; saveState(); };
        div.appendChild(note);

        container.appendChild(div);
      });
    }

    function formatTime(s) {
      const h = String(Math.floor(s / 3600)).padStart(2, '0');
      const m = String(Math.floor((s % 3600) / 60)).padStart(2, '0');
      const sec = String(s % 60).padStart(2, '0');
      return `${h}:${m}:${sec}`;
    }

    function toggleTimer(i) {
      if (!state.dayStarted) {
        alert("Primero debes iniciar el día.");
        return;
      }
      const t = state.timers[i];
      if (t.running) {
        t.running = false;
        t.lastStart = null;
      } else {
        t.running = true;
        t.lastStart = Date.now();
      }
      saveState();
    }

    function addTimer() {
      const name = prompt("Nombre del nuevo cronómetro:");
      if (!name) return;
      state.timers.push({ name, seconds: 0, running: false, note: "" });
      saveState();
      renderTimers();
    }

    async function startDay() {
      state.dayStarted = new Date().toISOString();
      state.dayEnded = null;
      state.dayNum += 1;
      saveState();
    }

    async function endDay() {
      state.dayEnded = new Date().toISOString();
      await fetch(SCRIPT_URL + "?action=record_day", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          dayNum: state.dayNum,
          inicioISO: state.dayStarted,
          finISO: state.dayEnded,
          entries: state.timers.map(t => ({
            actividad: t.name,
            segundos: t.seconds
          }))
        })
      });
      state.dayStarted = null;
      state.timers.forEach(t => { t.seconds = 0; t.running = false; });
      saveState();
      renderTimers();
    }

    setInterval(() => {
      state.timers.forEach(t => {
        if (t.running && t.lastStart) {
          t.seconds += 1;
        }
      });
      renderTimers();
    }, 1000);

    document.getElementById("startDay").onclick = startDay;
    document.getElementById("endDay").onclick = endDay;
    document.getElementById("addTimer").onclick = addTimer;

    fetchState();
  </script>
</body>
</html>
